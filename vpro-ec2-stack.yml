---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc variables
      include_vars: vars/output_vars

    - name: import vprofile setup variables
      include_vars: vars/vprostacksetup

    - name: create vprofile-key
      ec2_key:
        name: vprokey
        region: "{{region}}"
      register: vprokey_out

    - name: save private key to bastion-key.pem
      copy:
        content: "{{vprokey_out.key.private_key}}"
        dest: "./loginkey-vpro.pem"
        mode: 0600
      when: vprokey_out.changed

    - name: create security group for load balancer
      ec2_group:
        name: vproELB-sg
        description: allow port 80 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
      register: vproELBSG_out

    - name: create security group for vprofile stack
      ec2_group:
        name: vproStack-sg
        description: allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            group_id: "{{vproELBSG_out.group_id}}"

          - proto: tcp
            from_port: 22
            to_port: 22
            group_id: "{{BastionSGid}}"
      register: vproStackSG_out

    - name: update security group with its own sg id
      ec2_group:
        name: vproStack-sg
        description: allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        purge_rules: no
        rules:
          - proto: all
            group_id: "{{vproStackSG_out.group_id}}"

    - name: creating nginx web01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{nginx_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "web01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        count_tag:
          Name: "web01"
          Project: Vprofile
          Owner: DevOps Team
          group_id: "{{vproStackSG_out.group_id}}"
          vpc_subnet_id: "{{privsub1id}}"
      register: web01_out

    - name: creating tomcat app01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{tomcat_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "app01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        count_tag:
            Name: "app01"
            Project: Vprofile
            Owner: DevOps Team
            group_id: "{{vproStackSG_out.group_id}}"
            vpc_subnet_id: "{{privsub1id}}"
      register: app01_out

    - name: creating memcache mc01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{memcache_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "mc01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        count_tag:
          Name: "mc01"
          Project: Vprofile
          Owner: DevOps Team
          group_id: "{{vproStackSG_out.group_id}}"
          vpc_subnet_id: "{{privsub1id}}"
      register: mc01_out

    - name: creating rabbitmq rmq01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{rmq_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "rmq01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        count_tag:
          Name: "rmq01"
          Project: Vprofile
          Owner: DevOps Team
          group_id: "{{vproStackSG_out.group_id}}"
          vpc_subnet_id: "{{privsub1id}}"
      register: rmq01_out

    - name: creating mysql db01
      ec2:
        key_name: vprokey
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{mysql_ami}}"
        wait: yes
        wait_timeout: 300
        instance_tags:
          Name: "db01"
          Project: Vprofile
          Owner: DevOps Team
        exact_count: 1
        count_tag:
          Name: "db01"
          Project: Vprofile
          Owner: DevOps Team
          group_id: "{{vproStackSG_out.group_id}}"
          vpc_subnet_id: "{{privsub1id}}"
      register: db01_out

    - debug:
        var: db01_out.tagged_instances[0].id

    - local_action:
        module: ec2_elb_lb
        name: "vprofile-elb"
        region: "{{region}}"
        state: present
        instance_ids:
          - "{{web01_out.tagged_instances[0].id}}"
        purge_instance_ids: true
        security_group_ids: "{{vproELBSG_out.group_id}}"
        subnets:
          - "{{pubsub1id}}"
          - "{{pubsub2id}}"
          - "{{pubsub3id}}"
        listeners:
          - protocol: http
            load_balancer_port: 80
            instance_port: 80

    - name: insert hosts ip name in file provision-stack/group_vars/hostip
      blockinfile:
        path: provision_stack/group_vars/hostsip
        block:
          web01.ip: "{{web01_out.tagged_instances[0}.id}}"
          app01.ip: "{{app01_out.tagged_instances[0}.id}}"
          rmq01.ip: "{{rmq01_out.tagged_instances[0}.id}}"
          mc01.ip: "{{mc01_out.tagged_instances[0}.id}}"
          db01.ip: "{{db01_out.tagged_instances[0}.id}}"

    - name: copy login key to provision-stack directory
      copy:
        src: loginkey_vpro.pem
        dest: provision-stack/loginkey_vpro.pem
        mode: '0400'

    - name: insert/update inventery file provision-stack/inventory-vpro
      blockinfile:
        path: provision_stack/inventory-vpro
        block:
          web01 ansible_host={{web01_out.tagged_instances[0}.id}}
          app01 ansible_host={{app01_out.tagged_instances[0}.id}}
          rmq01 ansible_host={{rmq01_out.tagged_instances[0}.id}}
          mc01 ansible_host={{mc01_out.tagged_instances[0}.id}}
          db01 ansible_hosts={{db01_out.tagged_instances[0}.id}}
          cntl ansible_host=127.0.0.1 ansible_connection=local

          [websrvgrp]
          web01

          [appsrvgrp]
          app01

          [rmqsrvgrp]
          rmq01

          [mcsrvgrp]
          mc01

          [dbsrvgrp]
          db01

          [control]
          cntl

          [stack_inst:children]
          websrvgrp
          appsrvgrp
          rmqsrvgrp
          mcsrvgrp
          dbsrvgrp

          [stack_inst:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=loginkey_vpro.pem
          #ansible_python_interpreter=/usr/bin/python3
